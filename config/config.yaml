# UT Bot Monitor Configuration - Multi Exchange Support

# 交易所配置
exchanges:
  okx:
    name: "okx"
    enable_rate_limit: true
    enabled: true
  hyperliquid:
    name: "hyperliquid"
    enable_rate_limit: true
    enabled: true

monitoring:
  trigger_second: 10        # 每分钟 xx:10 秒启动
  trigger_minutes: 1        # 触发间隔（分钟）
  fetch_limit: 1000         # 抓取数据条数
  tail_calc: 1000          # 计算指标保留最近行数
  max_retries: 3           # API请求最大重试次数
  retry_delay: 10          # 重试延迟时间（秒）
  max_workers: 4           # 最大线程数配置
  use_multi_thread: false  # 使用单线程模式
  
  # 监控目标配置（支持多币种、多时间框架、多交易所）
  targets:
    # OKX 监控目标
    - exchange: "okx"
      symbol: "BTC/USDT:USDT"
      timeframe: "3m"
      enabled: true
      csv_raw: "okx/data_raw/BTC/btc_3m_latest.csv"
      csv_utbot: "okx/data_utbot/BTC/btc_3m_latest_utbotv5.csv"

    - exchange: "okx"
      symbol: "BTC/USDT:USDT"
      timeframe: "5m"
      enabled: true
      csv_raw: "okx/data_raw/BTC/btc_5m_latest.csv"
      csv_utbot: "okx/data_utbot/BTC/btc_5m_latest_utbotv5.csv"

    - exchange: "okx"
      symbol: "ETH/USDT:USDT"
      timeframe: "3m"
      enabled: true
      csv_raw: "okx/data_raw/ETH/eth_3m_latest.csv"
      csv_utbot: "okx/data_utbot/ETH/eth_3m_latest_utbotv5.csv"

    - exchange: "okx"
      symbol: "ETH/USDT:USDT"
      timeframe: "5m"
      enabled: true
      csv_raw: "okx/data_raw/ETH/eth_5m_latest.csv"
      csv_utbot: "okx/data_utbot/ETH/eth_5m_latest_utbotv5.csv"

    - exchange: "okx"
      symbol: "SOL/USDT:USDT"
      timeframe: "3m"
      enabled: true
      csv_raw: "okx/data_raw/SOL/sol_3m_latest.csv"
      csv_utbot: "okx/data_utbot/SOL/sol_3m_latest_utbotv5.csv"

    - exchange: "okx"
      symbol: "SOL/USDT:USDT"
      timeframe: "5m"
      enabled: true
      csv_raw: "okx/data_raw/SOL/sol_5m_latest.csv"
      csv_utbot: "okx/data_utbot/SOL/sol_5m_latest_utbotv5.csv"

    - exchange: "okx"
      symbol: "DOGE/USDT:USDT"
      timeframe: "3m"
      enabled: true
      csv_raw: "okx/data_raw/DOGE/doge_3m_latest.csv"
      csv_utbot: "okx/data_utbot/DOGE/doge_3m_latest_utbotv5.csv"

    - exchange: "okx"
      symbol: "DOGE/USDT:USDT"
      timeframe: "5m"
      enabled: true
      csv_raw: "okx/data_raw/DOGE/doge_5m_latest.csv"
      csv_utbot: "okx/data_utbot/DOGE/doge_5m_latest_utbotv5.csv"

    # Hyperliquid 监控目标
    - exchange: "hyperliquid"
      symbol: "BTC/USDC:USDC"
      timeframe: "3m"
      enabled: true
      csv_raw: "hyperliquid/data_raw/BTC/btc_3m_latest.csv"
      csv_utbot: "hyperliquid/data_utbot/BTC/btc_3m_latest_utbotv5.csv"

    - exchange: "hyperliquid"
      symbol: "BTC/USDC:USDC"
      timeframe: "5m"
      enabled: true
      csv_raw: "hyperliquid/data_raw/BTC/btc_5m_latest.csv"
      csv_utbot: "hyperliquid/data_utbot/BTC/btc_5m_latest_utbotv5.csv"

    - exchange: "hyperliquid"
      symbol: "ETH/USDC:USDC"
      timeframe: "3m"
      enabled: true
      csv_raw: "hyperliquid/data_raw/ETH/eth_3m_latest.csv"
      csv_utbot: "hyperliquid/data_utbot/ETH/eth_3m_latest_utbotv5.csv"

    - exchange: "hyperliquid"
      symbol: "ETH/USDC:USDC"
      timeframe: "5m"
      enabled: true
      csv_raw: "hyperliquid/data_raw/ETH/eth_5m_latest.csv"
      csv_utbot: "hyperliquid/data_utbot/ETH/eth_5m_latest_utbotv5.csv"

    - exchange: "hyperliquid"
      symbol: "SOL/USDC:USDC"
      timeframe: "3m"
      enabled: true
      csv_raw: "hyperliquid/data_raw/SOL/sol_3m_latest.csv"
      csv_utbot: "hyperliquid/data_utbot/SOL/sol_3m_latest_utbotv5.csv"

    - exchange: "hyperliquid"
      symbol: "SOL/USDC:USDC"
      timeframe: "5m"
      enabled: true
      csv_raw: "hyperliquid/data_raw/SOL/sol_5m_latest.csv"
      csv_utbot: "hyperliquid/data_utbot/SOL/sol_5m_latest_utbotv5.csv"

    - exchange: "hyperliquid"
      symbol: "DOGE/USDC:USDC"
      timeframe: "3m"
